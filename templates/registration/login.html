{% extends "pages/_base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form><br>
    <p>Not registered?</p>
    <a href="{% url 'accounts:signup' %}">Sign Up</a>
{% endblock %}
