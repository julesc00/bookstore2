{% extends "pages/_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form><br>
    <p>Not registered?</p>
    <a href="{% url 'account_signup' %}">Sign Up</a>
{% endblock %}
